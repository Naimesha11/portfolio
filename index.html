<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Responsive Portfolio Website Design</title>
      <link rel="stylesheet"href="index.css">
      <!----font awesome cdn font icon css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
      <div class="hero-header">
        <div class="wrapper">
          <header>
            <div class="logo">
              <i class="fa-solid fa-n"></i>
              <div class="logo-text">Naimesha Velpula</div>
            </div>
            <nav>
              <div class="togglebtn">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <ul class="navlinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </nav>
          </header>
          <div class="container">
            <div class="hero-pic">
              <img src="assests/photo.jpg" alt="profile pic">
            </div>
            <div class="hero-text">
              <h5>Hi I'm <span class="input">Frontend Developer</span></h5>
              <h1>Naimesha Velpula</h1>
              <p>
                <b>I'm a CS student at MB University, Who passionate in Programming and Frontend developing  </b>
              </p>
              <div class="btn-group">
                <a href="#" class="btn">Contact</a>
                <a href="#" class="btn">Download CV</a>
              </div>
              <div class="social">
                <a href="https://www.linkedin.com/in/naimesha-velpula-403ba728a/?originalSubdomain=in"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://mail.google.com/mail/u/2/#inbox"><i class="fa-brands fa-google"></i></a>
                <a href="https://github.com/Naimesha11"><i class="fa-brands fa-github"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      </section>
      <!---typed js for typing text effect-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
      <script>
        /**creating button click show hidden navbar**/
        var togglebtn=document.querySelector(".togglebtn");
        var nav=document.querySelector(".navlinks");
        
        
        togglebtn.addEventListener("click",function(){
          this.classList.toggle("click");
          nav.classList.toggle("open")
        });
        var typed=new Typed(".input",{
          strings:["Frontend Developing","Programmer","Web Developer"],
          typedSpeed:70,
          backSpeed:55,
          loop:true
        });
      </script> 
    </body>
</html>
